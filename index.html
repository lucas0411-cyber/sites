    <script>

        function mudoutamanho() {
            if (window.innerWidth >= 481) {
                itens.style.display = 'block'
            } else{
                itens.style.display = 'none'
            }
        }

        function clickMenu() {
            if(itens.style.display == 'block'){
                itens.style.display = 'none'
            }else{
                itens.style.display = 'block'
            }
        }

        function searchMenu(e){
            e.preventDefault();
            const q = document.getElementById('menu-search').value.trim().toLowerCase();

            // filtrar itens do menu (se houver)
            const items = document.querySelectorAll('#itens ul li');
            items.forEach(li => {
                const text = li.textContent.toLowerCase();
                li.style.display = q === '' ? 'list-item' : (text.indexOf(q) !== -1 ? 'list-item' : 'none');
            });

            // filtrar produtos na se√ß√£o de an√∫ncios por data-name ou alt da imagem
            const cards = document.querySelectorAll('#anuncios-roupas .ad-card');
            cards.forEach(card => {
                const name = (card.dataset.name || card.querySelector('img')?.alt || '').toLowerCase();
                if(q === ''){
                    card.style.display = 'block';
                } else {
                    card.style.display = name.indexOf(q) !== -1 ? 'block' : 'none';
                }
            });
        }

        function clearMenuSearch(){
            const input = document.getElementById('menu-search');
            input.value = '';
            const items = document.querySelectorAll('#itens ul li');
            items.forEach(li => li.style.display = 'list-item');
            const cards = document.querySelectorAll('#anuncios-roupas .ad-card');
            cards.forEach(card => card.style.display = 'block');
            input.focus();
        }

        // redireciona para a p√°gina do produto quando bot√£o comprar √© clicado
        document.addEventListener('click', function(e){
            const btn = e.target.closest('.buy-btn');
            if(!btn) return;
            const name = btn.dataset.name || btn.textContent || 'produto';
            const url = 'produto.html?name=' + encodeURIComponent(name);
            window.location.href = url;
        });
    </script>
