<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <title>Produto</title>
    <style>
        .produto-container{width:100%;max-width:800px;margin:0 auto;background:transparent;padding:0;border-radius:0}
        .produto-title{font-size:20px;margin-bottom:8px}
        .produto-img{width:100%;height:320px;object-fit:cover;border-radius:6px;margin-bottom:12px}
        .comprar-primary{background:#0b74de;color:#fff;padding:10px 14px;border-radius:6px;border:none;font-weight:700;cursor:pointer}
    </style>
</head>
<body>
    <header>
        <h1>meu site</h1>
    </header>
    <main>
        <article>
            <section class="produto-container">
                <a href="index.html">← Voltar</a>
                <h1 id="produto-name" class="produto-title">Produto</h1>
                <img id="produto-img" class="produto-img" src="https://via.placeholder.com/800x320?text=Produto" alt="Produto">
                <p id="produto-desc">Descrição do produto será exibida aqui.</p>
                <button id="buy-now" class="comprar-primary">Comprar agora</button>
            </section>
        </article>
    </main>
